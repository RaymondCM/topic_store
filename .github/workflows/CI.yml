name: Topic Store
on: [push, pull_request, release]
jobs:
  ros_setup:
    name: Topic Store Tests
    runs-on: ubuntu-18.04 # host machine not container OS
    strategy:
      fail-fast: false
      matrix:
        ros_distro: [melodic] # @todo: add kinetic support later
    steps:
      - uses: actions/checkout@v2
      - name: Setup ROS
        run: | # swap default config values for test values
          sed -i -- "s/65530/27017/" ./config/default_db_config.yaml
          sed -i -- "s/0.0.0.0/mongodb/" ./config/default_db_config.yaml
          docker-compose -f docker-compose-ci.yml build
        timeout-minutes: 5
      - name: Setup Mongo database
        run: docker-compose -f docker-compose-ci.yml up -d mongodb
        timeout-minutes: 3
      - name: Run Unit Tests
        run: docker-compose -f docker-compose-ci.yml run --rm topic_store_test bash -c '. /catkin_ws/devel/setup.bash; rostest topic_store topic_store.test'
        timeout-minutes: 3
